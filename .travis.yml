language: csharp
dist: trusty
sudo: false
dotnet: 2.0.3

matrix:
  fast_finish: true
  
  include:
    - os: linux
      mono: 5.8.1
    - os: linux
      mono: weekly
    - os: linux
      mono: latest
    - os: osx
      osx_image: xcode9.3
      mono: 5.4.1
    - os: osx
      osx_image: xcode9.3
      mono: 5.8.1
    - os: osx
      osx_image: xcode9.3
      mono: latest

  allow_failures:
    - mono: weekly # latest commit
    - mono: latest # "stable" release

addons:
  apt:
    packages:
    - dotnet-sharedframework-microsoft.netcore.app-1.1.2

env:
  global:
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

before_script:
 - if [ "$TRAVIS_OS_NAME" == "linux" ];
   then export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:~/.nuget/packages/libuv/1.10.0/runtimes/linux-x64/native;
   else ln -s ~/.nuget/packages/libuv/1.10.0/runtimes/osx/native/libuv.dylib /usr/local/lib/libuv.dylib;
   fi

script:
  - ./build.sh